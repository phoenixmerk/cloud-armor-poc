apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ssh-target
  name: centosssh-target-deployment
  namespace: xinfan
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ssh-target
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: ssh-target
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: nodeSetcontainer
                operator: In
                values:
                - cloudarmortest
      containers:
      - image: core.harbor.safedog.site/armorpoc20240512/armor_ssh:latest
        imagePullPolicy: IfNotPresent
        name: ssh-target
        ports:
        - containerPort: 12022
          name: http
          protocol: TCP
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host/etc
          name: etchost
      volumes:
      - hostPath:
          path: /etc
          type: Directory
        name: etchost
      imagePullSecrets:
      - name: harbor-secret
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Exists
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Exists
      - effect: NoExecute
        key: node.kubernetes.io/not-ready
        operator: Exists
      - effect: NoExecute
        key: node.kubernetes.io/unreachable
        operator: Exists
      - effect: NoSchedule
        key: node.kubernetes.io/disk-pressure
        operator: Exists
      - effect: NoSchedule
        key: node.kubernetes.io/memory-pressure
        operator: Exists
      - effect: NoSchedule
        key: node.kubernetes.io/pid-pressure
        operator: Exists
      - effect: NoSchedule
        key: node.kubernetes.io/unschedulable
        operator: Exists
      - effect: NoSchedule
        key: node.kubernetes.io/network-unavailable
        operator: Exists
---
apiVersion: v1
kind: Service
metadata:
  name: ssh-target-clusterip
  namespace: xinfan
  labels:
    name: ssh-target-clusterip
spec:
  ports:
    - port: 12022
      protocol: TCP
      targetPort: 12022
  selector:
    app: ssh-target
  type: ClusterIP
